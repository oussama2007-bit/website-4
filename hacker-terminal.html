<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", monospace;
            font-size: 18px;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 100vh;
            overflow-y: auto;
        }
        .command {
            color: #ff6347;
        }
        .output {
            color: #00FF00;
        }
        .emoji {
            font-size: 60px;
        }
    </style>
</head>
<body>

<div id="terminal"></div>

<script>
    const terminal = document.getElementById('terminal');
    const commands = [
        "Initializing system...",
        "Scanning network for devices...",
        "Bypassing firewall...",
        "Accessing Facebook...",
        "Decrypting password hashes...",
        "Access Granted! Logging in...",
        "Welcome, User.",
        "Fetching Instagram data...",
        "Error: Unauthorized access attempt detected.",
        "System shutting down...",
        "Goodbye."
    ];

    function typeText(text, element, callback) {
        let index = 0;
        let typingInterval = setInterval(() => {
            element.innerHTML += text[index++];
            if (index === text.length) {
                clearInterval(typingInterval);
                if (callback) callback();
            }
        }, 100);
    }

    function runCommand() {
        const commandDiv = document.createElement('div');
        commandDiv.classList.add('command');
        terminal.appendChild(commandDiv);

        typeText('> ' + commands[0], commandDiv, () => {
            setTimeout(() => {
                const outputDiv = document.createElement('div');
                outputDiv.classList.add('output');
                terminal.appendChild(outputDiv);
                typeText(commands[1], outputDiv, () => {
                    commands.push(commands.shift()); // Move the first command to the end of the list
                    runCommand(); // Run the next command
                });
            }, 1000);
        });
    }

    runCommand();
</script>

</body>
</html>
